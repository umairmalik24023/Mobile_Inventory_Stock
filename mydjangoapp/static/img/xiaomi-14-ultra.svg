<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="360" rx="20" ry="20" fill="url(#phoneGrad5)" stroke="#e55a00" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="40" width="180" height="300" rx="10" ry="10" fill="url(#screenGrad5)"/>
  
  <!-- Front Camera -->
  <circle cx="150" cy="70" r="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Leica Camera Module -->
  <rect x="110" y="170" width="80" height="50" rx="15" ry="15" fill="#1a1a1a"/>
  <circle cx="130" cy="195" r="8" fill="#2c3e50"/>
  <circle cx="150" cy="195" r="12" fill="#2c3e50"/>
  <circle cx="170" cy="195" r="6" fill="#2c3e50"/>
  <circle cx="150" cy="215" r="4" fill="#2c3e50"/>
  
  <!-- Leica Logo -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="8" fill="#ff6900" text-anchor="middle">LEICA</text>
  
  <!-- Brand Text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Xiaomi 14 Ultra</text>
</svg>
