<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="360" rx="18" ry="18" fill="url(#phoneGrad4)" stroke="#e55a2b" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="40" width="180" height="300" rx="8" ry="8" fill="url(#screenGrad4)"/>
  
  <!-- Front Camera -->
  <circle cx="150" cy="70" r="7" fill="#ffffff" opacity="0.8"/>
  
  <!-- Camera Module -->
  <rect x="120" y="180" width="60" height="35" rx="12" ry="12" fill="#1a1a1a"/>
  <circle cx="130" cy="197" r="6" fill="#2c3e50"/>
  <circle cx="150" cy="197" r="8" fill="#2c3e50"/>
  <circle cx="170" cy="197" r="5" fill="#2c3e50"/>
  
  <!-- OnePlus Logo -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="10" fill="#ff6b35" text-anchor="middle">1+</text>
  
  <!-- Alert Slider -->
  <rect x="45" y="100" width="6" height="30" rx="3" ry="3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Brand Text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">OnePlus 12</text>
</svg>
