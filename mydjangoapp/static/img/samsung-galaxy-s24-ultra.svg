<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="360" rx="20" ry="20" fill="url(#phoneGrad2)" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="60" y="40" width="180" height="300" rx="10" ry="10" fill="url(#screenGrad2)"/>
  
  <!-- Front Camera -->
  <circle cx="150" cy="70" r="8" fill="#ffffff" opacity="0.8"/>
  
  <!-- Camera Array -->
  <rect x="120" y="180" width="60" height="40" rx="8" ry="8" fill="#1a252f"/>
  <circle cx="130" cy="200" r="8" fill="#2c3e50"/>
  <circle cx="150" cy="200" r="12" fill="#2c3e50"/>
  <circle cx="170" cy="200" r="6" fill="#2c3e50"/>
  <circle cx="150" cy="220" r="6" fill="#2c3e50"/>
  
  <!-- S Pen Slot -->
  <rect x="140" y="340" width="20" height="4" rx="2" ry="2" fill="#6c757d"/>
  
  <!-- Brand Text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Galaxy S24 Ultra</text>
</svg>
