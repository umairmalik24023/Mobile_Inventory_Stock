<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056CC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="360" rx="25" ry="25" fill="url(#phoneGrad6)" stroke="#0056CC" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="65" y="50" width="170" height="280" rx="15" ry="15" fill="url(#screenGrad6)"/>
  
  <!-- Notch -->
  <rect x="120" y="60" width="60" height="20" rx="10" ry="10" fill="#000000"/>
  
  <!-- Camera Module -->
  <circle cx="140" cy="200" r="20" fill="#2c3e50"/>
  <circle cx="140" cy="200" r="15" fill="#34495e"/>
  <circle cx="140" cy="200" r="10" fill="#000000"/>
  
  <!-- Home Indicator -->
  <rect x="150" y="320" width="40" height="4" rx="2" ry="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Side Buttons -->
  <rect x="45" y="80" width="8" height="40" rx="4" ry="4" fill="#ffffff" opacity="0.8"/>
  <rect x="45" y="130" width="8" height="20" rx="4" ry="4" fill="#ffffff" opacity="0.8"/>
  <rect x="45" y="160" width="8" height="20" rx="4" ry="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Brand Text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">iPhone 14</text>
</svg>
