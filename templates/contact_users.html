{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contacted Users</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="/dashboard/">Admin</a>
				<a class="btn btn-outline-light" href="/">Site</a>
			</div>
		</nav>
		<div class="container py-4">
			<div class="d-flex align-items-center justify-content-between mb-3">
				<h1 class="h4 mb-0">Contact Users</h1>
				<div class="d-flex gap-2">
					<input type="search" class="form-control form-control-sm" id="searchInput" placeholder="Search contacts..." style="width: 200px;">
					<a href="/dashboard/export/contacts/" class="btn btn-outline-info btn-sm"><i class="bi-download"></i> Export CSV</a>
				</div>
			</div>
			<div class="card shadow-sm">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0">
						<thead class="table-light">
							<tr>
								<th>Name</th>
								<th>Username</th>
								<th>Email</th>
								<th>Phone</th>
								<th>Created</th>
							</tr>
						</thead>
						<tbody>
							{% for c in contacts %}
							<tr>
								<td>{{ c.name }}</td>
								<td>{{ c.username }}</td>
								<td>{{ c.email }}</td>
								<td>{{ c.phone }}</td>
								<td>{{ c.created_at|date:'Y-m-d H:i' }}</td>
							</tr>
							{% empty %}
							<tr>
								<td colspan="5" class="text-center text-muted">No contacts yet.</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			// Search functionality
			document.getElementById('searchInput').addEventListener('input', function() {
				const searchTerm = this.value.toLowerCase();
				const tableRows = document.querySelectorAll('tbody tr');
				
				tableRows.forEach(row => {
					const name = row.cells[0].textContent.toLowerCase();
					const username = row.cells[1].textContent.toLowerCase();
					const email = row.cells[2].textContent.toLowerCase();
					const phone = row.cells[3].textContent.toLowerCase();
					
					if (name.includes(searchTerm) || 
						username.includes(searchTerm) || 
						email.includes(searchTerm) || 
						phone.includes(searchTerm)) {
						row.style.display = '';
					} else {
						row.style.display = 'none';
					}
				});
			});
		</script>
	</body>
</html>
