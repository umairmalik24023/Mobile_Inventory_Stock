<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c2c2c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.98" />
    </linearGradient>
  </defs>
  
  <!-- Phone Body -->
  <rect x="50" y="20" width="200" height="360" rx="22" ry="22" fill="url(#phoneGrad3)" stroke="#000000" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="65" y="45" width="170" height="290" rx="12" ry="12" fill="url(#screenGrad3)"/>
  
  <!-- Front Camera -->
  <circle cx="150" cy="75" r="6" fill="#ffffff" opacity="0.7"/>
  
  <!-- Camera Bar -->
  <rect x="100" y="190" width="100" height="30" rx="15" ry="15" fill="#000000"/>
  <circle cx="120" cy="205" r="8" fill="#2c3e50"/>
  <circle cx="150" cy="205" r="10" fill="#2c3e50"/>
  <circle cx="180" cy="205" r="6" fill="#2c3e50"/>
  
  <!-- Google Logo -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="8" fill="#4285f4" text-anchor="middle">G</text>
  
  <!-- Brand Text -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Pixel 8 Pro</text>
</svg>
