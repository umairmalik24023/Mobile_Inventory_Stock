{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Contact Us</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">Mobify POS</a>
			</div>
		</nav>
		<div class="container py-5">
			<div class="row justify-content-center">
				<div class="col-md-8 col-lg-6">
					<h1 class="h3 mb-4 text-center">Contact Us</h1>
					<form method="post" novalidate>
						{% csrf_token %}
						<div class="mb-3">
							<label class="form-label">Name</label>
							{{ form.name }}
							<div class="form-text text-danger">{{ form.name.errors }}</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Username</label>
							{{ form.username }}
							<div class="form-text text-danger">{{ form.username.errors }}</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Email</label>
							{{ form.email }}
							<div class="form-text text-danger">{{ form.email.errors }}</div>
						</div>
						<div class="mb-3">
							<label class="form-label">Phone No</label>
							{{ form.phone }}
							<div class="form-text text-danger">{{ form.phone.errors }}</div>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
